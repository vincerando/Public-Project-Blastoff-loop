<html lang="en">
<head>

        body{
            background-image: url('https://c4.wallpaperflare.com/wallpaper/387/95/786/risk-of-rain-video-game-art-purple-hd-wallpaper-preview.jpg');
            background-repeat: no-repeat;

    </style>

</head>
<body>
    <!--    The button  -->
    <div>
        <input type="button" id="btnClick" value="Launch Start"/>
    </div>
</body>
<script>

    var launchSound = new Audio("Launch.mp3");
    var time = 50;
    var x = 5000;

        // This code runs when time = 0 
        function launchSequence(){
        console.log("0 | We have liftoff!");
        launchSound.play();
        };
        
        // This code runs after the initial setTimeout function runs.
        function liftoff(){
            console.log(time + " Seconds remaining...");
            time -= 5;
            if (time != 0){
            setTimeout(liftoff, x);
            } else{
                setTimeout(launchSequence, 5000);
            };
        };
        

        document.getElementById("btnClick").onclick = clickEvent;

        function clickEvent(){
            // Makes the button vanish
            btnClick.style.visibility = 'hidden';
            
            //The initial liftoff
            liftoff();
            
            //setTimeout(liftoff, x); (discarded code)
        }

        
        
</script>

</html>
